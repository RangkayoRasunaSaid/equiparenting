<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Equiparentingt</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="login.js"></script>
</head>
<body>
    <div class='Navbar'>
        <div class='logo'>
          <img src='logo.svg' alt='logo'/>
        </div>
    </div>
    <div class="web-header">
        <header>Masuk</header>
        <span>Yuk, Lanjutkan dengan akun kamu!</span>
    </div>
    <div class='container'>
        <form class='form'>
          <div class='input-box'>
            <div class='field-input'>
              <label for="email">E-mail</label><br>
              <input type='email' id="email" required></input>
            </div>
            <div class='field-input'>
              <label for="password">Password</label><br>
              <input type='password' id="password" required></input> 
            </div>

            <div class='done'><span>Belum memiliki akun? <a href='register-page.html'>Daftar</a></span></div>
            
            <button id="button" type="submit">Masuk</button>
          </div>
        </form>
    </div>
</body>
</html>
