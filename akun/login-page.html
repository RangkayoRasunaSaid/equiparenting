<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Equiparenting</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="login.js"></script>
</head>
<body>
    <div class='Navbar'>
        <div class='logo'>
          <img src='logo.svg' alt='logo'/>
        </div>
    </div>
    <div class="web-header">
        <header>Masuk</header>
        <span>Yuk, Lanjutkan dengan akun kamu!</span>
    </div>
    <div class='container'>
        <form class='form'>
          <div class='input-box'>
            <div class='field-input'>
              <label>E-mail</label><br />
              <input type='email' placeholder='' required></input>
            </div>
            <div class='field-input'>
              <label>Password</label><br />
              <input type='password' placeholder='' required></input> 
            </div>

            <div class='done'><span>Belum memiliki akun? <a href='#'>Daftar</a></span></div>
            
            <button>Masuk</button>
          </div>
        </form>
    </div>
</body>
</html>
