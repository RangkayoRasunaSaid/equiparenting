<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register akun - Equiparenting</title>
    <link rel="stylesheet" href="register-style.css">
    <script src="register.js"></script>
</head>
<body>
    <div class='Navbar'>
        <div class='logo'>
          <img src='logo.svg' alt='logo'/>
        </div>
    </div>
    <div class="web-header">
        <header>Daftar</header>
        <span>Yuk, Bergabung dengan kami!</span>
    </div>
    <div class='container'>
        <form class='form'>

          <div class='input-box'>
            <div class='field-input'>
              <label for="username">Username</label><br>
              <input id='username' type='text' name="username" required></input>
            </div>
            <div class='field-input'>
              <label for="email">E-mail</label><br>
              <input id='email' type='email' name="email" required></input>
            </div>
            <div class='field-input'>
              <label for="password">Password</label><br>
              <input id='password' type='password' name="password" required></input> 
            </div>
            <div class='field-input'>
              <label for="confirmPassword">Konfirmasi Password</label><br>
              <input id='confirmPassword' type='password' name="confirmPassword" required></input>
            </div>

            <div class="check">
                <label>
                    <input id="agree" type="checkbox" name="agree" required>
                    <div class="text">
                        <p>Saya menyetujui <a href="#">Syarat & Ketentuan </a>dan </p>
                        <p><a href="#"><br>Kebijakan Privasi </a>yang berlaku</p>
                    </div>
                </label>
            </div>

            <button id="button" type="submit">Daftar</button>  
          </div>
        </form>
        <div class='done'><span>Sudah memiliki akun? <a href='login-page.html'>Masuk</a></span></div>
    </div>
</body>
</html>
