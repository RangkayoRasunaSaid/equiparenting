<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register akun - Equiparenting</title>
    <link rel="stylesheet" href="register-style.css">
    <script src="register.js"></script>
</head>
<body>
    <div class='Navbar'>
        <div class='logo'>
          <img src='logo.svg' alt='logo'/>
        </div>
    </div>
    <div class="web-header">
        <header>Daftar</header>
        <span>Yuk, Bergabung dengan kami!</span>
    </div>
    <div class='container'>
        <form class='form'>
          <div class='input-box'>
            <div class='field-input'>
              <label>Username</label><br />
              <input type='text' placeholder='' required></input>
            </div>
            <div class='field-input'>
              <label>E-mail</label><br />
              <input type='email' placeholder='' required></input>
            </div>
            <div class='field-input'>
              <label>Password</label><br />
              <input type='password' placeholder='' required></input> 
            </div>
            <div class='field-input'>
              <label>Konfirmasi Password</label><br />
              <input type='password' placeholder='' required></input>
            </div>

            <div class="check">
                <label>
                    <input type="checkbox" name="setuju" required>
                    <div class="text">
                        <p>Saya menyetujui <a href="#">Syarat & Ketentuan </a>dan </p>
                        <p><a href="#"><br>Kebijakan Privasi </a>yang berlaku</p>
                    </div>
                </label>
            </div>
            
            <button>Daftar</button>
            
            <div class='done'><span>Sudah memiliki akun? <a href='#'>Masuk</a></span></div>
          </div>
        </form>
    </div>
</body>
</html>
