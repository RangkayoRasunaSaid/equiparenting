<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Equiparenting</title>
    <link rel="stylesheet" href="profile-style.css">
    <script src="profile.js"></script>
</head>
<body>
    <div class='Navbar'>
        <div class='logo'>
          <img src='logo.svg' alt='logo'/>
        </div>
    </div>
    <div class="web-header">
        <header>Akun Terhubung</header>
        <span>Atur profil akunmu</span>
    </div>
    <div class='container'>
        <form class='form'>
          <div class='ubah-profile'>
              <div class="ubah">
                <div class="profile-picture">
                    <img src="Profile.png" />
                </div>
                <div class='username-input'>
                    <label>Username</label><br />
                    <input type='text' placeholder='' required></input>
                </div>
              </div>              
              <button>Simpan Perubahan</button>
          </div>
        
          <div class='ubah-password'>
              <div class="input-password">
                <div class='field-input'>
                    <input type='password' placeholder='Password Lama' required></input> 
                </div>
                <div class='field-input'>
                    <input type='password' placeholder='Password Baru' required></input>
                </div>
                <div class='field-input'>
                    <input type='password' placeholder='Konfirmasi Password Baru' required></input>
                </div>    
              </div>       
            <button>Ubah Password</button>
          </div>
        </form>
    </div>
</body>
</html>
